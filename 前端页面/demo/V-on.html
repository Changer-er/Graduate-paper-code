<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "app">
        <button v-on:click="money">点我</button>
        <button @click="love">有惊喜</button>
    </div>

    <script type="module">
        import {createApp} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
        // 创建Vue的应用实例

        createApp({
            data(){
                return {
                
                }
            },
            methods: {
                money(){
                    alert('送你100');
                },
                love() {
                    alert('爱你一万年');
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
