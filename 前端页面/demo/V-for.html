<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <table border="1 solid" colspa="0" cellspacing = "0">
            <tr>
                <th>area</th>
                <th>temperature</th>
                <th>dissolved oxygen</th>
                <th>PH</th>
                <th>Conductively</th>
            </tr>
            <tr v-for="(water,index) in Waterlist">
                <td>{{water.area}}</td>
                <td>{{water.temperature}}</td>
                <td>{{water.dissolved_oxygen}}</td>
                <td>{{water.PH}}</td>
                <td>{{water.Conductively}}</td>
                <td>
                    <button>编辑</button>
                    <button>删除</button>
                </td>
            </tr>
        </table>
    </div>
    <script type="module">
         import {createApp} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
        // 创建Vue的应用实例

        createApp({
            data(){
                return {
                    /* 定义数据 */
                    Waterlist:[{
                            area: "China",
                            temperature: "27",
                            dissolved_oxygen: "7",
                            PH: "6.5",
                            Conductively:400
                        },
                        {
                            area: "America",
                            temperature: "17",
                            dissolved_oxygen: "4",
                            PH: "6.5",
                            Conductively:400
                        }]
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
